<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'bg-base': '#f8f7f4',
                        'surface': '#ffffff',
                        'text-base': '#3d403a',
                        'text-muted': '#6e7368',
                        'primary': '#4a7c59',
                        'primary-light': '#5a8c69',
                        'primary-dark': '#3a6c49',
                        'accent': '#d4a373',
                        'accent-light': '#e4b383',
                        'garden-green': '#6b8f47',
                        'garden-sage': '#8fbc8f',
                        'garden-earth': '#8b7355',
                        'garden-bloom': '#c19a6b',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-bg-base text-text-base">

    <div id="app-container" class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
        <!-- Enhanced Header with Gradient -->
        <header class="mb-8 relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-primary via-garden-green to-garden-sage opacity-10 rounded-3xl"></div>
            <div class="relative bg-white/40 backdrop-blur-sm rounded-3xl p-8 shadow-xl border border-white/20">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-5xl font-bold bg-gradient-to-r from-primary to-garden-green bg-clip-text text-transparent flex items-center gap-4">
                            <div class="w-16 h-16 bg-gradient-to-br from-primary to-garden-green rounded-2xl flex items-center justify-center shadow-lg">
                                <i data-lucide="sprout" class="text-white h-8 w-8"></i>
                            </div>
                            Garden Management System
                        </h1>
                        <p class="text-xl text-text-muted mt-2 ml-20">Your intelligent garden management companion</p>
                    </div>
                    <div class="hidden lg:flex items-center gap-4">
                        <div class="text-right">
                            <div class="text-sm text-text-muted">Today's Focus</div>
                            <div class="text-lg font-semibold text-primary">ðŸŒ± Growing & Thriving</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Responsive Navigation Bar -->
        <nav class="mb-8 bg-white/60 backdrop-blur-sm border border-white/20 rounded-2xl shadow-lg">
            <!-- Desktop Navigation -->
            <div class="hidden lg:flex p-3 gap-2 justify-center">
                <button class="garden-nav-tab" data-view="dashboard">
                    <i data-lucide="layout-dashboard" class="h-4 w-4"></i>
                    <span>Dashboard</span>
                </button>
                <button class="garden-nav-tab" data-view="database">
                    <i data-lucide="book-open" class="h-4 w-4"></i>
                    <span>Database</span>
                </button>
                <button class="garden-nav-tab" data-view="myGarden">
                    <i data-lucide="home" class="h-4 w-4"></i>
                    <span>My Garden</span>
                </button>
                <button class="garden-nav-tab" data-view="layout">
                    <i data-lucide="layout-grid" class="h-4 w-4"></i>
                    <span>Layout</span>
                </button>
                <button class="garden-nav-tab" data-view="calendar">
                    <i data-lucide="calendar" class="h-4 w-4"></i>
                    <span>Calendar</span>
                </button>
                <button class="garden-nav-tab" data-view="companions">
                    <i data-lucide="users" class="h-4 w-4"></i>
                    <span>Companions</span>
                </button>
                <button class="garden-nav-tab" data-view="careSchedule">
                    <i data-lucide="calendar-check" class="h-4 w-4"></i>
                    <span>Care</span>
                </button>
                <button class="garden-nav-tab" data-view="activityLog">
                    <i data-lucide="bug-play" class="h-4 w-4"></i>
                    <span>Activity</span>
                </button>
                <button class="garden-nav-tab" data-view="pestDiseaseGuide">
                    <i data-lucide="shield-alert" class="h-4 w-4"></i>
                    <span>Pest Guide</span>
                </button>
                <button class="garden-nav-tab" data-view="harvestLog">
                    <i data-lucide="line-chart" class="h-4 w-4"></i>
                    <span>Harvest</span>
                </button>
                <button class="garden-nav-tab" data-view="ideas">
                    <i data-lucide="lightbulb" class="h-4 w-4"></i>
                    <span>Ideas</span>
                </button>
                <button class="garden-nav-tab" data-action="open-settings">
                    <i data-lucide="settings" class="h-4 w-4"></i>
                    <span>Settings</span>
                </button>
            </div>

            <!-- Tablet Navigation - Icon + Text -->
            <div class="hidden md:flex lg:hidden p-3 gap-1 justify-center flex-wrap">
                <button class="garden-nav-tab" data-view="dashboard" title="Dashboard">
                    <i data-lucide="layout-dashboard" class="h-4 w-4"></i>
                    <span class="text-xs">Dashboard</span>
                </button>
                <button class="garden-nav-tab" data-view="myGarden" title="My Garden">
                    <i data-lucide="home" class="h-4 w-4"></i>
                    <span class="text-xs">Garden</span>
                </button>
                <button class="garden-nav-tab" data-view="calendar" title="Calendar">
                    <i data-lucide="calendar" class="h-4 w-4"></i>
                    <span class="text-xs">Calendar</span>
                </button>
                <button class="garden-nav-tab" data-view="careSchedule" title="Care Schedule">
                    <i data-lucide="calendar-check" class="h-4 w-4"></i>
                    <span class="text-xs">Care</span>
                </button>
                <button class="garden-nav-tab" data-view="database" title="Plant Database">
                    <i data-lucide="book-open" class="h-4 w-4"></i>
                    <span class="text-xs">Database</span>
                </button>
                <button class="garden-nav-tab" data-view="harvestLog" title="Harvest Log">
                    <i data-lucide="line-chart" class="h-4 w-4"></i>
                    <span class="text-xs">Harvest</span>
                </button>
                <!-- More button for additional options -->
                <button class="garden-nav-tab mobile-menu-toggle" title="More Options">
                    <i data-lucide="more-horizontal" class="h-4 w-4"></i>
                    <span class="text-xs">More</span>
                </button>
            </div>

            <!-- Mobile Navigation - Primary Actions + Hamburger -->
            <div class="flex md:hidden p-3 justify-between items-center">
                <!-- Primary mobile actions -->
                <div class="flex gap-2">
                    <button class="garden-nav-tab garden-nav-tab-mobile" data-view="dashboard" title="Dashboard">
                        <i data-lucide="layout-dashboard" class="h-5 w-5"></i>
                    </button>
                    <button class="garden-nav-tab garden-nav-tab-mobile" data-view="myGarden" title="My Garden">
                        <i data-lucide="home" class="h-5 w-5"></i>
                    </button>
                    <button class="garden-nav-tab garden-nav-tab-mobile" data-view="calendar" title="Calendar">
                        <i data-lucide="calendar" class="h-5 w-5"></i>
                    </button>
                    <button class="garden-nav-tab garden-nav-tab-mobile" data-view="careSchedule" title="Care">
                        <i data-lucide="calendar-check" class="h-5 w-5"></i>
                    </button>
                </div>
                
                <!-- Hamburger menu button -->
                <button class="garden-nav-tab garden-nav-tab-mobile mobile-menu-toggle" title="Menu">
                    <i data-lucide="menu" class="h-5 w-5 hamburger-icon"></i>
                    <i data-lucide="x" class="h-5 w-5 close-icon hidden"></i>
                </button>
            </div>

            <!-- Mobile/Tablet Menu Dropdown -->
            <div class="mobile-menu hidden border-t border-white/20 p-3 bg-white/40 backdrop-blur-sm rounded-b-2xl">
                <div class="grid grid-cols-3 sm:grid-cols-4 gap-2">
                    <button class="garden-nav-tab garden-nav-tab-mobile-menu" data-view="database">
                        <i data-lucide="book-open" class="h-5 w-5"></i>
                        <span class="text-xs mt-1">Database</span>
                    </button>
                    <button class="garden-nav-tab garden-nav-tab-mobile-menu" data-view="layout">
                        <i data-lucide="layout-grid" class="h-5 w-5"></i>
                        <span class="text-xs mt-1">Layout</span>
                    </button>
                    <button class="garden-nav-tab garden-nav-tab-mobile-menu" data-view="companions">
                        <i data-lucide="users" class="h-5 w-5"></i>
                        <span class="text-xs mt-1">Companions</span>
                    </button>
                    <button class="garden-nav-tab garden-nav-tab-mobile-menu" data-view="activityLog">
                        <i data-lucide="bug-play" class="h-5 w-5"></i>
                        <span class="text-xs mt-1">Activity</span>
                    </button>
                    <button class="garden-nav-tab garden-nav-tab-mobile-menu" data-view="pestDiseaseGuide">
                        <i data-lucide="shield-alert" class="h-5 w-5"></i>
                        <span class="text-xs mt-1">Pest Guide</span>
                    </button>
                    <button class="garden-nav-tab garden-nav-tab-mobile-menu" data-view="harvestLog">
                        <i data-lucide="line-chart" class="h-5 w-5"></i>
                        <span class="text-xs mt-1">Harvest</span>
                    </button>
                    <button class="garden-nav-tab garden-nav-tab-mobile-menu" data-view="ideas">
                        <i data-lucide="lightbulb" class="h-5 w-5"></i>
                        <span class="text-xs mt-1">Ideas</span>
                    </button>
                    <button class="garden-nav-tab garden-nav-tab-mobile-menu" data-action="open-settings">
                        <i data-lucide="settings" class="h-5 w-5"></i>
                        <span class="text-xs mt-1">Settings</span>
                    </button>
                </div>
            </div>
        </nav>

        <div id="dashboard-view" class="hidden"></div>
        <div id="database-view" class="hidden"></div>
        <div id="my-garden-view" class="hidden"></div>
        <div id="layout-view" class="hidden"></div>
        <div id="calendar-view" class="hidden"></div>
        <div id="companions-view" class="hidden"></div>
        <div id="care-schedule-view" class="hidden"></div>
        <div id="activity-log-view" class="hidden"></div>
        <div id="pest-disease-guide-view" class="hidden"></div>
        <div id="harvest-log-view" class="hidden"></div>
        <div id="ideas-view" class="hidden"></div>
    </div>

    <div id="modal-backdrop" class="hidden fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div id="modal-panel" class="bg-surface rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col"></div>
    </div>

    <script src="app.js"></script>
    <script src="agentic-features.js"></script>
    <script src="agentic-ui.js"></script>
    <script src="agentic-welcome.js"></script>
</body>
</html>
